version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-sportsante
    restart: always
    ports:
      - "80:3000"
    environment:
      - DATABASE_URL=file:/app/dev.db
      - NEXTAUTH_URL=http://82.165.195.155
      - AUTH_SECRET=change_me_in_prod_env
      - NEXT_PUBLIC_APP_URL=http://82.165.195.155
      - AUTH_TRUST_HOST=true
    volumes:
      # Persist the SQLite database
      - ./dev.db:/app/dev.db
      # Persist uploads
      - ./public/uploads:/app/public/uploads

  backup-worker:
    build:
      context: ./backup_service
      dockerfile: Dockerfile
    container_name: app-backup-worker
    restart: always
    volumes:
      # Read-only access to the live DB
      - ./dev.db:/data/dev.db:ro
      # Write access to the HOST persistent backup directory
      # We map a host path that survives deployments
      - /root/auto_backups:/backups

